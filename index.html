<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AGPP</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/jquery.orgchart.css">

<link href="css/jquery-jvectormap-2.0.2.css" rel="stylesheet" type="text/css"/>
</head>
<body id="home">
<!--Links Dashboards-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container">
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="index.html" class="navbar-brand">AGPP</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#dashboard-head-section" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="#map" class="nav-link">Map</a>
          </li>
          <li class="nav-item">
            <a href="#orgchart-head-section" class="nav-link">Orgchart</a>
          </li>
          <li class="nav-item">
            <a href="#risks-head-section" class="nav-link">Risks</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!--HOME SECTION-->

<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner">
      <div class="container">
  <!--WORK LINKS-->
        <div class="row" style="text-align:center">
          <div class="col">
            <div class="card-deck">
              <div class="card text-white bg-dark">
                <div class="card-body">
                  <h5 class="card-title"><i class="fa fa-file-pdf-o fa-3x"></i></h5>
                  <p class="card-text">iLovePDF</p>
                  <a href="https://www.ilovepdf.com" target="_blank" class="btn btn-primary">iLovePDF</a>
                </div>
              </div>
              <div class="card text-white bg-dark">
                <div class="card-body">
                  <h5 class="card-title"><i class="fa fa-hacker-news fa-3x"></i></h5>
                  <p class="card-text">Yandex</p>
                  <a href="https://yandex.ru" target="_blank" class="btn btn-primary">Yandex</a>
                </div>
              </div>
              <div class="card text-white bg-dark">
                <div class="card-body">
                  <h5 class="card-title"><i class="fa fa-language fa-3x"></i></h5>
                  <p class="card-text">Translate</p>
                  <a href="https://www.multitran.ru" target="_blank" class="btn btn-primary">Multitran</a>
                </div>
              </div>
              <div class="card text-white bg-dark">
                <div class="card-body">
                  <h5 class="card-title"><i class="fa fa-github fa-3x"></i></h5>
                  <p class="card-text">GIT</p>
                  <a href="https://github.com" target="_blank" class="btn btn-primary">GIT</a>
                </div>
              </div>
            </div>
        </div>
      </div>
  <!--WEB LINKS-->
  <!--SOFT LINKS-->
      </div>
    </div>
  </div>
</header>
<!--DASHBOARD SECTION-->
<section id="dashboard-head-section" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Dashboard</h1>
      </div>
    </div>
  </div>
</section>

<!--MAP SECTION-->
<section id="map" class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm-12">
        <div class="panel panel-default card-view">
          <div class="panel-heading">
            <div class="pull-left">
              <h1 class="panel-title">Geography</h1>
            </div>
            <div class="clearfix"></div>
            </div>
            <div class="panel-body">
              <div id="world_map_marker_1" style="height: 400px"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--ORGCHART SECTION-->
<section id="orgchart-head-section" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Orgchart</h1>
      </div>
    </div>
  </div>
  <div id="chart-container" style="height: 400px"></div>
</section>

<!--Riscks SECTION-->
<section id="risks-head-section" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Risks</h1>
      </div>
    </div>
  </div>
</section>

<!--FOOTER MAIN-->
<footer id="main-footer" class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="py-4">
          <h1 class="h3">AGPP</h1>
          <p>Copyright &copy; 2018</p>
        </div>
      </div>
    </div>
  </div>
</footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-jvectormap-2.0.2.min.js"></script>
  <script src="js/jquery-jvectormap-world-mill-en.js"></script>
  <script src="js/vectormap-data.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/jquery.orgchart.js"></script>
  <script type="text/javascript" src="js/orgchart_scripts.js"></script>

</body>
</html>
